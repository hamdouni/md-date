<html>
<head>
<link rel="stylesheet" type="text/css" href="https://material.angularjs.org/0.9.4/angular-material.min.css">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" media="screen">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="demo" ng-controller="AppCtrl">
user : {{user}} <br/>

<button type="button" ng-click="activeUser()">activate</button>
	<div layout="column">
	  <md-content layout-padding>
	    <form name="userForm">
	      <date-picker ng-model="user.birthday" placeholder="Birthday" flex></date-picker>
	      <date-picker ng-model="user.submissionDate" placeholder="Submission Date" flex></date-picker>
	      <date-picker ng-model="user.dejaDate" placeholder="Deja Date" flex></date-picker>
	      <div layout layout-sm="column">
	        <md-input-container flex>
	          <label>First name</label>
	          <input ng-model="user.firstName">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Last Name</label>
	          <input ng-model="theMax">
	        </md-input-container>
	      </div>
	    </form>
	  </md-content>
	</div>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_fr-fr.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>

<!-- Angular Material -->
<script src="https://material.angularjs.org/0.9.4/angular-material.min.js"></script>

<!-- Date Picker -->
<script src="./dist/md-date.js"></script>
<link rel="stylesheet" href="./dist/md-date.css">

<!-- My App -->
<script language="javascript">
angular.module('demo', ['ngMaterial', 'mdDate'])
.controller('AppCtrl', [ '$scope' ,function ($scope) {
	$scope.user = {}
	$scope.activeUser = function() {
		$scope.user.submissionDate = new Date("2000-12-20");
	}
	$scope.user.dejaDate = new Date("2015-03-25");
}]);
</script>
</body>
</html>
